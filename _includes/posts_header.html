<div class="container">
  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8" style="text-align:center;background-color: rgb(241, 240, 240);">
      <h1 style="font-weight: 200; color: rgb(3, 47, 43)">{{ page.title }}
      </h1>
      <p style="font-weight: 100; font-size: 20px; color: gray;">
        {% if page.last_modified_at %}
            Last updated: {{ page.last_modified_at | date: "%-d %B %Y" }}
        {% else %}
          {{ page.date | date: "%-d %B %Y" }}
        {% endif %}
      </p>
    </div>
  </div>
</div>
<br/>
